<div class="card mb-4">
  <div class="card-header bg-success text-white">Add product</div>
  <div class="card-body">
    <form (ngSubmit)="addProduct()">
      <div class="mb-3 row">
        <label class="col-sm-2 col-form-label text-sm-end">Description</label>
        <div class="col-sm-10">
          <input
            type="text"
            class="form-control"
            name="description"
            [(ngModel)]="newProduct.description"
          />
        </div>
      </div>
      <div class="mb-3 row">
        <label class="col-sm-2 col-form-label text-sm-end">Price</label>
        <div class="col-sm-10">
          <input
            type="number"
            class="form-control"
            name="price"
            [(ngModel)]="newProduct.price"
          />
        </div>
      </div>
      <div class="mb-3 row">
        <label class="col-sm-2 col-form-label text-sm-end">Available</label>
        <div class="col-sm-10">
          <input
            type="date"
            class="form-control"
            name="available"
            [(ngModel)]="newProduct.available"
          />
        </div>
      </div>
      <div class="mb-3 row">
        <label class="col-sm-2 col-form-label text-sm-end"> Image</label>
        <div class="col-sm-10">
          <input
            type="file"
            class="form-control"
            accept="image/*"
            (change)="changeImage($event)"
            name="fileName"
            [(ngModel)]="fileName"
          />
        </div>
      </div>
      <div class="row">
        <div class="col-sm-10 offset-sm-2">
          <img class="product-img" [src]="newProduct.imageUrl" />
        </div>
      </div>

      <div class="mb-3 row">
        <div class="offset-sm-2 col-sm-10">
          <button type="submit" class="btn btn-primary">Submit</button>
        </div>
      </div>
    </form>
  </div>
</div>

<div class="card">
  <div class="card-header bg-primary text-white">Mi lista de productos</div>
  <div class="card-block">
    <form class="form p-3">
      <div class="row">
        <label class="col-form-label col-sm-2 text-sm-end" for="filterDesc">
          Filter:
        </label>
        <div class="col-sm-5">
          <input
            type="text"
            [(ngModel)]="search"
            class="form-control"
            name="filterDesc"
            id="filterDesc"
            placeholder="Filter..."
          />
        </div>
        <label class="col-form-label col-sm-5">
          Filtered by: {{ search }}
        </label>
      </div>
    </form>
    @if (products.length){
    <div class="row headers g-0">
      <div class="col-2">
        <button
          class="btn btn-sm"
          [ngClass]="{
                    'btn-danger': this.showImage,
                    'btn-primary': !this.showImage,
                  }"
          (click)="toggleImage()"
        >
          {{ showImage ? "Hide" : "Show" }} images
        </button>
      </div>
      <div class="col-4 my-auto">{{ headers.description }}</div>
      <div class="col my-auto">{{ headers.price }}</div>
      <div class="col my-auto">{{ headers.available }}</div>
      <!-- Resto de columnas -->
      <div class="col my-auto">{{ headers.rating }}</div>
    </div>
    @for (product of products | productFilter:search; track product.id) {
    <product-item class="row g-0" [product]="product" [showImage]="showImage" />
    } }@else{
    <h3 class="p-4">No hay productos disponibles</h3>
    }
  </div>
</div>
