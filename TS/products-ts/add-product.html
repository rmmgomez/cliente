<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="node_modules/bootstrap/dist/css/bootstrap.css"
    />
    <link rel="stylesheet" href="src/style.css" />
    <script type="module" src="src/add-product.ts"></script>
  </head>
  <body>
    <nav class="navbar navbar-expand navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Products Vite</a>
        <ul class="navbar-nav me-auto mb-lg-0">
          <li class="nav-item">
            <a class="nav-link" href="index.html">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" href="add-product.html">New product</a>
          </li>
        </ul>
      </div>
    </nav>

    <div class="container pt-4">
      <form id="formProduct">
        <div class="mb-3 row">
          <label class="col-sm-2 col-form-label text-sm-end">Description</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" name="description" />
          </div>
        </div>
        <div class="mb-3 row">
          <label class="col-sm-2 col-form-label text-sm-end">Price</label>
          <div class="col-sm-10">
            <input type="number" class="form-control" name="price" />
          </div>
        </div>
        <div class="mb-3 row">
          <label class="col-sm-2 col-form-label text-sm-end"> Image</label>
          <div class="col-sm-10">
            <input
              type="file"
              class="form-control"
              accept="image/*"
              name="fileName"
            />
          </div>
        </div>
        <div class="row">
          <div class="col-sm-10 offset-sm-2">
            <img class="product-img" id="imgPreview" />
          </div>
        </div>

        <div class="mb-3 row">
          <div class="offset-sm-2 col-sm-10">
            <button type="submit" class="btn btn-primary">Submit</button>
          </div>
        </div>
      </form>
    </div>
  </body>
</html>
